<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./calculadora.css">
	<title>Calculadora</title>
</head>
<body class="">
	<button class="switch">
		<img src="./img/luna.png" id="icon" width="40px" height="40px">
	</button>
	<div class="calculadora">
		<div class="top">
			<div class="memoria">0</div>
		<div class="pantalla">0</div>
		</div>
		<button class="btn" id="AC">AC</button>
		<button class="btn" id="C">C</button>
		<button class="btn" id="dividir">/</button>
		<button class="btn" id="multiplicar">X</button>
		<button class="btn">7</button>
		<button class="btn">8</button>
		<button class="btn">9</button>
		<button class="btn" id="resta">-</button>
		<button class="btn">4</button>
		<button class="btn">5</button>
		<button class="btn">6</button>
		<button class="btn" id="suma">+</button>
		<button class="btn">1</button>
		<button class="btn">2</button>
		<button class="btn">3</button>
		<button class="btn" id="igual">=</button>
		<button class="btn" id="cero">0</button>
		<button class="btn">.</button>
	</div>
	
	<script src="./index.js"></script>
</body>
</html>
